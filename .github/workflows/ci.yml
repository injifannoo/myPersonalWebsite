name: Run Selenium Tests CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444

    steps:
      # Step 1: Check out code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-html webdriver-manager

      # Step 4: Start the application server
      - name: Start local server
        run: |
          python -m http.server 57173 &
        env:
          DISPLAY: ":99.0"

      # Step 5: Wait for server to be ready
      - name: Wait for server to be ready
        run: |
          for i in {1..10}; do
            curl --fail http://localhost:5173 || sleep 10;
          done

      # Step 6: Run Selenium tests
      - name: Run Selenium tests
        run: |
          pytest --html=report.html --self-contained-html

      # Step 7: Upload the test report
      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: selenium-test-report
          path: report.html
